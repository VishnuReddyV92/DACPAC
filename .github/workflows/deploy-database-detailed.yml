name: Deploy Database Detailed

on:
  push:
    branches: [ main, develop ]

jobs:
  deploy-to-dev:
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
    - uses: actions/checkout@v3

    - name: Deploy Tables to Dev
      uses: azure/sql-action@v2
      with:
        connection-string: ${{ secrets.AZURE_SQL_CONNECTION_STRING_DEV }}
        path: './scripts/deploy-tables.sql'
        action: 'execute'

    - name: Deploy Stored Procedures and Views to Dev
      uses: azure/sql-action@v2
      with:
        connection-string: ${{ secrets.AZURE_SQL_CONNECTION_STRING_DEV }}
        path: './scripts/deploy-sprocs-views.sql'
        action: 'execute'

  deploy-to-prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: prod
    needs: deploy-to-dev
    
    steps:
    - uses: actions/checkout@v3

    - name: Deploy Tables to Prod
      uses: azure/sql-action@v2
      with:
        connection-string: ${{ secrets.AZURE_SQL_CONNECTION_STRING_PROD }}
        path: './scripts/deploy-tables.sql'
        action: 'execute'

    - name: Deploy Stored Procedures and Views to Prod
      uses: azure/sql-action@v2
      with:
        connection-string: ${{ secrets.AZURE_SQL_CONNECTION_STRING_PROD }}
        path: './scripts/deploy-sprocs-views.sql'
        action: 'execute'
